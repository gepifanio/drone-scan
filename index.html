<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Drone Scan</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Drone Scan</h1>
    <div style="margin-bottom: 16px;">
      <div style="margin-bottom: 16px;">
        <h2>Coordinates</h2>
        <label for="min">Min</label>
        <input type="number" id="min" value="0" />
        <label for="max">Max</label>
        <input type="number" id="max" value="0" />
      </div>

      <div style="margin-bottom: 16px;">
        <h2>Drop Coordinates</h2>
        <label for="x">X</label>
        <input type="number" id="x" value="0" />
        <label for="y">Y</label>
        <input type="number" id="y" value="0" />
        <label for="direction">Direction</label>
        <select id="direction">
          <option value="NORTH" selected>NORTH</option>
          <option value="EAST">EAST</option>
          <option value="SOUTH">SOUTH</option>
          <option value="WEST">WEST</option>
        </select>
      </div>
      <div style="margin-bottom: 16px;">
        <h2>Drop Drone</h2>
        <button onclick="initDrone()">DROP</button>
      </div>
    </div>

    <div style="margin-bottom: 16px;">
      <h2>Drone Commands</h2>
        <button onclick="moveDrone(state)">MOVE</button>
        <button onclick="moveLeft(state)">LEFT</button>
        <button onclick="moveRight(state)">RIGHT</button>
        <button onclick="droneReport(state)">REPORT</button>
    </div>
    <div id="report"></div>
  </body>
</html>
